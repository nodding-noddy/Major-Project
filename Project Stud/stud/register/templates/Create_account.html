{% extends "layout.html" %}



{% block body%}
{% if messages %}
{% for message in messages %}
<div class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
  {% endfor %}
  {% endif %}
<div class = "creator">
<form method = "post" actio = "{% url 'create_account' %}">
  {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="First">First Name</label>
            <input type="text" class="form-control" placeholder="First name" id = "First" name ="first_name">
          </div>      
          <div class="form-group col-md-3">
            <label for="Last">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" id = "Last" name = "last_name">
          </div>
        </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter a valid email address" name = "email">
      </div>
      <div class="form-group col-md-3">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder = "Enter password upto 16 characters" name = "password">
      </div>
    </div>
    <div class="form-group col-md-3">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder = "Confirm password" name = "password2">
    </div>
  </div>
  <div class = "creator">
      <div class="form-group col-md-2">
        <label for="inputState">Branch</label>
        <select id="inputState" class="form-control" name="b_data">
          <option selected>Choose...</option>
          {% for branch in branches %}
          <option>{{branch.branch_code}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" id="s2">Register</button>
  </form>
  <br>
  <a id = "s2" href = "{% url 'home' %}">already have an account? Login</a>
</div>
{%endblock%}
